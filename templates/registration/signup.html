<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Registro de Padres{% endblock %}

{% block content %}
  <h2>Registro de Padres</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
{% endblock %}
