{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Cambiar Contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cambiar Contraseña</button>
    </form>
  {% else %}
    <p>
      El link de cambio de contraseña es inválido, posiblemente ya haya sido usado.
      Por favor realice un nuevo cambio de contraseña.
    </p>
  {% endif %}
{% endblock %}
